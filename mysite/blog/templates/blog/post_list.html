{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/boots-trap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="title_blog">
                    <h1>Mijn website</h1>
                </div>
            </header>
            <section class="blog_container">
                {% block content %}
                {% for post in posts %}
                <article class="post">
                    <time class="date">{{ post.published_date }}</time>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
                {% endfor %}
                {% endblock %}
            </section>
        </div>
    </body>
</html>
